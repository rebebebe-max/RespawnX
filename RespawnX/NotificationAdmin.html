<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="Notification.css">
  <link rel="stylesheet" href="Nav.css">
  <link rel="icon" type="image/x-icon" href="icon/Untitled_design-removebg-preview.png">

    <h1>Manage Notifications (Admin)</h1>
    <br>

      <input type="text" id="notificationInput" placeholder="Enter notification..." style="padding: 10px; width: 60%;">
      <button type="submit" style="padding: 10px;">Add Notification</button>

    <div class="notifications">
      <ul id="notificationList"></ul>

  <script src="admin.js"></script>
