<h1>Upload News</h1>

<form id="newsForm">
  <input type="text" id="title" placeholder="News Title" required><br><br>
  <input type="file" id="image" accept="image/*" required><br><br>
  <textarea id="desc" placeholder="Description" required></textarea><br><br>
  <button type="submit">Upload</button>
</form>

<hr>

<h2>All News</h2>
<div id="adminNewsList"></div> <!-- Show all news with delete buttons -->

<script src="script.js"></script>
<script>
  document.getElementById('newsForm').addEventListener('submit', function(e) {
    e.preventDefault();
    saveNews();
  });

  window.onload = function() {
    showAdminNews();
  };
</script>
