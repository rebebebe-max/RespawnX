      <h2>RespawnX</h2>

    <div class="class-card" id="liveClassCard">
      <p>Coming soon...</p>

</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

<div class="banner-slider">
  <div>
    <img src="Banner/channels4_banner (1).jpg" alt="Banner 1">
  </div>
  <div>
    <img src="#" alt="Banner 2">
  </div>
  <div>
    <img src="#" alt="Banner 3">
  </div>
</div>

<script>
  $(document).ready(function(){
    $('.banner-slider').slick({
      dots: true,
      infinite: true,
      speed: 500,
      autoplay: true,
      autoplaySpeed: 3000,
      arrows: false,
      centerMode: true,
      centerPadding: '0px'
    });
  });

  // Check if live event is scheduled and display it
  window.onload = function() {
    const liveEvent = JSON.parse(localStorage.getItem('liveEvent'));
    if (liveEvent) {
      document.getElementById('liveClassCard').innerHTML = `
        <a href="${liveEvent.link}" target="_blank">
          <img src="${liveEvent.thumbnail}" alt="Live Thumbnail" style="width:100%; max-width: 200px; border-radius: 8px;">
          <p>Live Now: ${liveEvent.title}</p>
        </a>
      `;
    }
  };
</script>


  
</body>
